<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narrative Visualization</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div id="fullpage">
        <div class="section s0">
            <div id="title_text">
                <h1>hello. test</h1>
            </div>       
        </div>
        <div class="section s3">
            <div class="container">
                <div id="selections" class="row">
                    <h1>rahhh test</h1>
                    <div class="col-md-4 col-sm-12">
                        <div id="slider-div">
                            <label>Year: <span id="dateLabel1">1800</span> - <span id="dateLabel2">2014</span></label>
                            <div id="date-line"></div>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-12">
                        <select id="Country-select" class="form-control">
                            <option selected value="China">China</option>
                            <option value="United States">United States</option>
        
                        </select>
                    </div>
                    <div class="col-md-4 col-sm-12">
                        <select id="var-select" class="form-control">
                            <option selected value="Population">Population</option>
                            <option value="Income">Income</option>
                            <option value="Life_Exp">Life Exp</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div id="line-chart-area"></div>                  
                    </div>
                </div>
            </div>
            <div class="line-text">
                <h4>Scene 3</h4>
            </div>
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.js" integrity="sha512-gSf3NCgs6wWEdztl1e6vUqtRP884ONnCNzCpomdoQ0xXsk06lrxJsR7jX5yM/qAGkPGsps+4bLV5IEjhOZX+gg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        new fullpage('#fullpage', {
            autoScrolling: true,
            navigation: true,
            anchors: ['section0','section1', 'section2', 'section3','section4'],
            navigationTooltips:['Intro', 'Scene1', 'Scene2', 'Scene3', 'Ref'],
            showActiveTooltip: true,
            scrollingSpeed: 1000,
        
        })
    </script>
	<!-- External JS libraries -->
	<script src="https://d3js.org/d3.v5.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="crossorigin="anonymous"></script>
	<script src="js/d3-tip.js"></script>
	<!-- Custom JS -->
    <script src="js/bar.js"></script>
	<script src="js/linechart.js"></script>

</body>
</html>
